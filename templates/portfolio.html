<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-vMkXaiKpmU6jNmi+ZK12Tzr4ykcYbjSQNsxLaFpZNKwF/lwJnuu8pUZP9g16wBpFNx7+0r0l5bc+JlDbVfT2pw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Center-align container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set height to 100% of viewport height */
            margin: 0;
            padding: 0;
            background-color: #5aa1e8; /* Light gray background */
        }

        /* Content container */
        .container {
            text-align: center;
            border: 1px solid #f85252; /* Add border */
            padding: 20px; /* Maintain original padding */
            background-color: #f95898; /* White background */
            border-radius: 5px; /* Add border radius */
            transform: scale(1.5); /* Scale the container by 1.5x */
            transform-origin: center; /* Center the scaling */
        }

        /* Button styles */
        button {
            padding: 20px 40px; /* Maintain original padding */
            font-size: 18px; /* Maintain original font size */
            background-color: #007bff; /* Blue button background */
            color: #d7ee7c; /* White text color */
            border: none;
            border-radius: 8px; /* Maintain original border radius */
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Dark blue hover color */
        }

        /* Icon styles */
        .fa {
            margin-right: 10px; /* Add some margin to the right of the icon */
            font-size: 24px; /* Increase icon size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PROFILE PAGE</h2>
        <ul>
            <li><a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
            <li><a href="https://linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="https://www.naukri.com/" target="_blank"><i class="fab fa-naukri"></i> Naukri</a></li>
        </ul>
        <p><a href="/"><button><i class="fas fa-home"></i> Home</button></a></p>
        <p><a href="/monitoring"><button>Go to Monitoring</button></a></p>
    </div>
</body>
</html>

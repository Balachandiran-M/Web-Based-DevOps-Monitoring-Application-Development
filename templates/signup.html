<!DOCTYPE HTML>
<html>
<head>
    <title>Signup</title>
    <style>
        /* Apply background color to the body */
        body {
            background-color: #287dd2; /* Light blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set height to full viewport height */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        /* Form styles */
        form {
            width: 300px; /* Set form width */
            padding: 20px; /* Add padding */
            background-color: rgba(255, 255, 255, 0.8); /* Light background color with transparency */
            border: 1px solid #c85094; /* Add border */
            border-radius: 5px; /* Add border radius */
            text-align: center; /* Center-align form */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Set input width to 100% */
            margin-bottom: 10px; /* Add bottom margin */
            padding: 10px; /* Add padding */
            border: 1px solid #421010; /* Add border */
            border-radius: 5px; /* Add border radius */
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }

        input[type="submit"] {
            width: 100%; /* Set button width to 100% */
            padding: 10px; /* Add padding */
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Add cursor pointer */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Dark blue hover color */
        }

        p {
            margin-top: 10px; /* Add top margin to paragraph */
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Signup Page</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Signup">
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</body>
</html>
